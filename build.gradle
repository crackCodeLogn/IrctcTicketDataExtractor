plugins {
    id 'java'
}

group 'com.vv.github'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.15'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.13'
}
